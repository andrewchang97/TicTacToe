<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="content">
        <h3>Player X's Turn</h3>
        <div class="board">
            <div class="grid1"></div>
            <div class="grid2"></div>
            <div class="grid3"></div>
            <div class="grid4"></div>
            <div class="grid5"></div>
            <div class="grid6"></div>
            <div class="grid7"></div>
            <div class="grid8"></div>
            <div class="grid9"></div>
        </div>
        <button class="reset">Restart</button>
    </div>
    <footer>
        <a href="https://github.com/andrewchang97/TicTacToe" target="_blank"><p>Made by Andrew Chang</p></a>
    </footer>
</body>
</html>
