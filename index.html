<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="content">
        <h3>Player X's Turn</h3>
        <div class="board">
            <div cellIndex="1" class="grid1 cell"></div>
            <div cellIndex="2" class="grid2 cell"></div>
            <div cellIndex="3" class="grid3 cell"></div>
            <div cellIndex="4" class="grid4 cell"></div>
            <div cellIndex="5" class="grid5 cell"></div>
            <div cellIndex="6" class="grid6 cell"></div>
            <div cellIndex="7" class="grid7 cell"></div>
            <div cellIndex="8" class="grid8 cell"></div>
            <div cellIndex="9" class="grid9 cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button class="reset">Restart</button>
    </div>
    <footer>
        <a href="https://github.com/andrewchang97/TicTacToe" target="_blank"><p>Made by Andrew Chang</p></a>
    </footer>
</body>
</html>
